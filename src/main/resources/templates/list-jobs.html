<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->

    <h3 th:text="${jobs.size() + ' Result(s)'}">Count</h3>



    <table th:each="result: ${jobs}" class="job-listing">
        <tr th:each="field, idx : ${result}" th:class="${idx.odd} ? 'odd'">
            <td th:text="${#strings.capitalizeWords(field.key)}">Key</td>
            <td th:text="${field.value}">Value</td>
        </tr>
    </table>

</div>

</body>
</html>
